<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Profile Wrapper Styles */
    .profile-wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    /* Profile Image Styles */
    .profile-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #007bff;
    }

    /* Form Input and Button Styles */
    .form-control {
      margin-bottom: 1rem;
    }

    /* Navigation Bar Styles */
    nav.navbar {
      background-color: #343a40;
      padding: 10px 20px;
    }

    nav.navbar .logo a {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    nav.navbar ul.nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav.navbar ul.nav-links li {
      margin: 0 10px;
    }

    nav.navbar ul.nav-links a {
      color: #ffffff;
      text-decoration: none;
    }

    nav.navbar ul.nav-links a:hover {
      text-decoration: underline;
    }

    /* Footer Styles */
    footer#footer {
      text-align: center;
      background-color: #343a40;
      color: #ffffff;
      padding: 10px 0;
      margin-top: auto;
    }

    /* Body Layout Styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f8f9fa; /* Light background for contrast */
    }

    .content {
      flex: 1 0 auto; /* Ensure the content occupies available space */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-wrapper {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <a href="#">Navivy</a>
    </div>
    <ul class="nav-links">
      <li><a href="/pages/index.html">Home</a></li>
      <li><a href="/pages/about.html">About</a></li>
      <li><a href="/pages/contact.html">Contact</a></li>
      <li><a href="/pages/dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <!-- Profile Content -->
   <br><br><br><br><br><br><br><br>
  <div class="container content">
    <div class="profile-wrapper text-center">
      <h1 class="mb-4 mt-3">User Profile</h1>
      <img id="profile-image" src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image mb-3" />
      <h2 id="user-name">Your Name</h2>
      <p id="user-email">user@example.com</p>
      <p id="user-address">123 Main St, City, Country</p>

      <!-- Edit/Update Button -->
      <button class="btn btn-primary mb-4" id="edit-profile-btn">Edit Profile</button>

      <!-- Update Form (Initially Hidden) -->
      <div id="edit-form" class="text-left" style="display: none;">
        <form id="update-profile-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <p>Â© 2025 Navivy. All rights reserved.</p>
  </footer>

  <!-- JavaScript Files -->
  <script src="/js/main.js"></script>
  <script src="app.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
